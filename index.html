<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NoteKeeper</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- wrapper-->
    <div class="wrapper">
      <!-- ekleme alanı-->
      <li class="add-box">
        <div class="icon">
          <i class="bx bx-plus"></i>
        </div>
        <p>Add new note</p>
      </li>
      <li class="note">
        <!-- details-->
        <div class="details">
          <p class="title">Note Başlık</p>
          <p class="description">Note Açıklama</p>
        </div>
        <!--bottom-->
        <div class="bottom-content">
          <span>January 6 ,2025</span>
          <div class="settings">
            <i class="bx bx-dots-horizontal-rounded"></i>
            <ul class="menu">
              <li><i class="bx bx-edit"></i> Düzenle</li>
              <li><i class="bx bx-trash"></i> Sil</li>
            </ul>
          </div>
        </div>

   
      </li>
    </div>
<!--popup-->
<div class="popup-box">
    <div class="popup">
        <div class="content">
            <header>
                <p>New Note</p>
                <i class="bx bx-x"></i>
            </header>
            <!--form-->
            <form>
                <div class="row title">
                    <label>Title</label>
                    <input type="text">
                </div>
                <!--descripton-->
                <div class="row description">
                    <label>Description</label>
                    <textarea></textarea>
                </div>
                <button id="submit-btn" type="submit">Add Note</button>
            </form>
        </div>
    </div>
</div>
    <script src="./main.js"></script>
  </body>
</html>
